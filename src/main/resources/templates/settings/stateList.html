<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">


<body>

<!--Start of Content of the page-->
<div layout:fragment="content">

    <!--        Bread Crumb Start-->
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header"><i class="fa fa-plane" aria-hidden="true"></i> State</h3>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i><a href="index">Home</a></li>
                <li><i class="fa fa-cog" aria-hidden="true"></i><a href="settings">Settings</a></li>
                <li><i class="fa fa-plane" aria-hidden="true"></i>State</li>
            </ol>
        </div>
    </div>
    <!--        Bread Crumb End-->



    <div class="row">

        <div class="col-lg-12">

            <!--Add State Button-->
            <section class="panel">

                <div class="panel-body">
                    <a href="#" class="btn btn-primary">
                        Add New State
                    </a>

                </div>
            </section>
            <!--End of Add State Button-->

            <!--State List Table-->
            <section class="panel">
                <header class="panel-heading">
                    State List
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Name</th>
                        <th><i class="icon_calendar"></i> Capital</th>
                        <th><i class="icon_desktop"></i> Details</th>
                        <th><i class="icon_pin_alt"></i> Code</th>
                        <th><i class="icon_id"></i> Country ID</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="state: ${states}">
                        <td th:text="${state.name}"></td>
                        <td th:text="${state.capital}"></td>
                        <td th:text="${state.details}"></td>
                        <td th:text="${state.code}"></td>
                        <td th:text="${state.countryid}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   href="#"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success"
                                   href="#"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this State record?')"
                                   th:href="@{'/states/delete/'+${state.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
            <!--End of State List Table-->
        </div>
    </div>



</div>
<!--End of Content of the page-->

</body>
</html>
