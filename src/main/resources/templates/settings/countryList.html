<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">


<body>

<!--Start of Content of the page-->
<div layout:fragment="content">



    <div class="row">

        <div class="col-lg-12">

       <!--Add Country Button-->
            <section class="panel">

                <div class="panel-body">
                    <a href="/countryAdd" class="btn btn-primary">
                        Add New Country
                    </a>

                </div>
            </section>
        <!--End of Add Country Button-->

        <!--Country List Table-->
            <section class="panel">
                <header class="panel-heading">
                    Country List
                </header>

                <table class="table table-striped table-advance table-hover">
                    <tbody>
                    <tr>
                        <th><i class="icon_profile"></i> Description</th>
                        <th><i class="icon_calendar"></i> Capital</th>
                        <th><i class="icon_mail_alt"></i> Code</th>
                        <th><i class="icon_pin_alt"></i> Nationality</th>
                        <th><i class="icon_mobile"></i> Continent</th>
                        <th><i class="icon_cogs"></i> Action</th>
                    </tr>
                    <tr th:each="country: ${countries}">
                        <td th:text="${country.description}"></td>
                        <td th:text="${country.capital}"></td>
                        <td th:text="${country.code}"></td>
                        <td th:text="${country.nationality}"></td>
                        <td th:text="${country.continent}"></td>
                        <td>
                            <div class="btn-group">
                                <a class="btn btn-primary"
                                   th:href="@{'/countryDetails/'+${country.id}}"><i class="icon_plus_alt2"></i></a>
                                <a class="btn btn-success"
                                   th:href="@{'/countryEdit/'+${country.id}}"><i class="icon_check_alt2"></i></a>
                                <a class="btn btn-danger"
                                   onclick="return confirm('Are you sure you want to delete this country record?')"
                                   th:href="@{'/countries/delete/'+${country.id}}"><i class="icon_close_alt2"></i></a>
                            </div>
                        </td>
                    </tr>

                    </tbody>
                </table>
            </section>
        <!--End of Country List Table-->
        </div>
    </div>



</div>
<!--End of Content of the page-->

</body>
</html>
